<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-create {
      background-color: #28a745;
      color: #fff;
      margin-top: 1rem;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #fff;
    }

    .btn-delete:hover {
      background-color: #b02a37;
    }

    .btn-create:hover {
      background-color: #218838;
    }

    .btn-home {
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 500;
    }

    .btn-home:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Panel</h1>

    <div style="text-align: right; margin-bottom: 1rem;">
        <a href="/" class="btn btn-home">üè† Home</a>
    </div>

    <h2>All Users</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Will be populated by JS -->
      </tbody>
    </table>

    <h2>Create New User</h2>
    <form method="POST" action="/api/create_user">
    <div class="form-group">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="username" required />
    </div>

    <div class="form-group">
        <label for="new-password">Password</label>
        <div style="display: flex; gap: 0.5rem;">
        <input type="password" id="new-password" name="password" required style="flex: 1;" />
        <button type="button" class="btn" onclick="togglePassword()">Show</button>
        <button type="button" class="btn" onclick="suggestPassword()">Suggest</button>
        </div>
    </div>

    <button type="submit" class="btn btn-create">Create User</button>
    </form>

    <script>
    function suggestPassword(length = 12) {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=<>?";
        let password = "";
        for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
        }
        const passwordField = document.getElementById("new-password");
        passwordField.value = password;
    }

    function togglePassword() {
        const passwordField = document.getElementById("new-password");
        const toggleBtn = event.target;
        const isHidden = passwordField.type === "password";
        passwordField.type = isHidden ? "text" : "password";
        toggleBtn.textContent = isHidden ? "Hide" : "Show";
    }

    async function fetchUsers() {
        try {
        const response = await fetch('/api/users');
        const users = await response.json();
        const tableBody = document.getElementById('user-table-body');
        tableBody.innerHTML = ''; // Clear previous content

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
            <td>${user.username}</td>
            <td>
                <form method="POST" action="/api/delete_user" style="display:inline;">
                <input type="hidden" name="username" value="${user.username}">
                <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </td>
            `;
            tableBody.appendChild(row);
        });
        } catch (error) {
        console.error('Error fetching users:', error);
        }
    }

    // Load users when page is ready
    window.onload = fetchUsers;
    </script>

  </div>

</body>
</html>
